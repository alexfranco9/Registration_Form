<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label for="firstName">First Name:*</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter first name">
        </div>
        <div>
            <label for="lastName">Last Name:*</label>
            <input type="text" name="lastName" id="lastName" placeholder="Enter last name">
        </div>
        <div>
            <label for="email">Email:*</label>
            <input type="email" name="email" id="email" placeholder="Enter email">
        </div>
        <div>
            <label for="password">Password:*</label>
            <input type="password" name="password" id="password" placeholder="Create password">
        </div>
        <div>
            <label for="confirmpassword">Confirm Password:*</label>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm password">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>

            <input type="radio" name="male" id="male">
            <label for="male">Male</label>

            <input type="radio" name="female" id="female">
            <label for="female">Female</label>

            <input type="radio" name="non-binary" id="non-binary">
            <label for="non-binary">Non-Binary</label>

            <input type="radio" name="i_prefer_not_to_answer" id="i_prefer_not_to_answer">
            <label for="i_prefer_not_to_answer">I prefer not to answer</label>
        </div>

        <div>
            
            <label for="aboutMyself"></label>A short description about myself:<br>
            <textarea name="aboutMyself" id="aboutMyself" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="favoriteLanguage">Favorite Language:</label>
            <select name="favoriteLanguage" id="favoriteLanguage">
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c#">C#</option>
                <option value="ruby">Ruby</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="emailUpdates" id="emailUpdates">
            <label for="emailUpdate">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p>* Indicates a required field</p>
        </div>
        
    </form>
</body>
</html>
